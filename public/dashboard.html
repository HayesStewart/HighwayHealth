<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyRoute - Dashboard</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .result-count {
            font-size: 0.8em; color: #888; text-align: center; margin-top: 5px;
        }

        .status-text {
            color: #666;
            font-size: 0.85em;
            font-weight: bold;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-weight:bold; color:#555;">Scanning menus...</p>
    </div>

    <nav>
        <div style="display:flex; align-items:center; gap:15px;">
            <div class="logo">HealthyRoute</div>
            <a href="index.html" style="color:#555; text-decoration:none; font-size: 0.9em;">&larr; Home</a>
        </div>
        
        <div style="display:flex; align-items:center;">
            <span id="updateStatus" class="status-text"></span>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="map-column">
            
            <div class="map-controls">
                <div class="control-header full-width">
                    <h3>Sort By</h3>
                </div>
                
                <div class="controls-grid">
                    
                    <div class="control-item full-width">
                        <div class="sort-btn-group">
                            <button class="sort-btn active" data-sort="health">Health Score</button>
                            <button class="sort-btn" data-sort="distance">Distance</button>
                            <button class="sort-btn" data-sort="protein">Protein</button>
                            <button class="sort-btn" data-sort="calories">Calories</button>
                        </div>
                    </div>

                    <div class="control-item">
                        <label>Search Radius: <span id="distVal">3 mi</span></label>
                        <input type="range" id="distSlider" min="1" max="15" value="3">
                    </div>

                    <div class="control-item">
                        <label>Results Limit: <span id="limitVal">10</span></label>
                        <input type="range" id="itemLimitSlider" min="5" max="50" value="10" step="5">
                    </div>

                    <div class="control-item">
                        <label>Max Calories: <span id="calVal">1000 Cal</span></label>
                        <input type="range" id="maxCals" min="100" max="2000" step="50" value="1000">
                    </div>
                    
                    <div class="control-item">
                        <label>Min Protein: <span id="protVal">20g</span></label>
                        <input type="range" id="minProt" min="0" max="100" step="5" value="20">
                    </div>
                </div>

                <div class="brand-toggles-container">
                    <label>Filter Brands:</label>
                    <div id="brand-toggles" class="brand-toggles"></div>
                </div>
            </div>

            <div class="map-frame">
                <div id="map"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <div id="locationCount" class="result-count" style="color:#333; font-weight:bold;">Found 0 locations</div>
                <div id="resultCount" class="result-count">Found 0 items</div>
            </div>

            <div id="results-list" class="results-list">
                <p style="padding:20px; color:#888;">Initializing map...</p>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
        // Securely fetch the API key from my server and then load the Google Maps library
        fetch('/api/config')
            .then(r => r.json())
            .then(config => {
                const s = document.createElement('script');
                // The callback=initDashboard ensures my main function runs once Google Maps is loaded
                s.src = `https://maps.googleapis.com/maps/api/js?key=${config.apiKey}&libraries=places,geometry&callback=initDashboard`;
                document.head.appendChild(s);
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
