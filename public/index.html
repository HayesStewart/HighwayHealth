<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyRoute - Home</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <nav>
        <div class="logo">HealthyRoute</div>
        <ul>
            <li><a href="index.html" style="color:#2E7D32;">Home</a></li>
            <li><a href="dashboard.html">Map Dashboard</a></li>
        </ul>
    </nav>
<div class="home-layout">
    
    <div class="home-left-col">
        
        <div class="bubble-card hero-bubble">
            <h1>Find Healthy Food</h1>
            <p>Select your preferences to start.</p>
            
            <div class="hero-inputs">
                <div class="input-group">
                    <label>Search Radius: <span id="heroRadiusVal">3</span> mi</label>
                    <input type="range" id="heroRadius" min="1" max="50" value="3">
                </div>

                <div class="input-group">
                    <label>Max Items: <span id="heroLimitVal">10</span></label>
                    <input type="range" id="heroLimit" min="5" max="50" value="10" step="5">
                </div>

                <button id="goToDashboardBtn" class="cta-button" style="width:100%; margin-top:10px;">
                    Find Results &rarr;
                </button>
            </div>
        </div>

        <div class="bubble-card search-bubble">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Browse Database</h2>
                <span id="cleanStatus" style="font-size:0.7em; color:#888;"></span>
            </div>
            
            <p style="color:#888; font-size:0.9em; margin-bottom:15px;">
                Check nutrition stats manually.
            </p>

            <input type="text" id="dbSearch" placeholder="Search e.g. McDonald's..." 
                   style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; box-sizing:border-box;">
        </div>

    </div>

    <div class="carousel-column">
        <h3 style="margin-top:0; color:#444; text-align:center;">Featured Restaurants</h3>
        
        <div class="carousel-wrapper">
            <button id="prevRestBtn" class="nav-arrow">&lt;</button>
            
            <div id="restaurantCard" class="restaurant-frame">
                <div class="empty-state">Running cleanup & loading...</div>
            </div>

            <button id="nextRestBtn" class="nav-arrow">&gt;</button>
        </div>
        
        <div id="counterDisplay" style="text-align:center; color:#888; margin-top:10px;"></div>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
