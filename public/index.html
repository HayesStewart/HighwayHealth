<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyRoute - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="logo">HealthyRoute</div>
        <ul>
            <li><a href="index.html" style="color:#2E7D32;">Home</a></li>
            <li><a href="dashboard.html">Map Dashboard</a></li>
        </ul>
    </nav>

    <div class="hero-section">
        <h1>Find Healthy Food Nearby</h1>
        <p>Select your range and preferences to start searching.</p>
        
        <div class="hero-controls">
            <div class="hero-group">
                <label>Search Radius: <span id="heroRadiusVal">3</span> miles</label>
                <input type="range" id="heroRadius" min="1" max="50" value="3">
            </div>

            <div class="hero-group">
                <label>Max Items per Place: <span id="heroLimitVal">10</span></label>
                <input type="range" id="heroLimit" min="5" max="50" value="10" step="5">
            </div>

            <button id="goToDashboardBtn" class="cta-button">Find Results &rarr;</button>
        </div>
    </div>

    <div class="container">
        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #ddd;">
        
        <div class="controls-section">
            <div class="view-controls">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>Browse Database</h2>
                    <span id="cleanStatus" style="font-size:0.8em; color:#888; font-style:italic;"></span>
                </div>
                
                <div style="display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap; margin-top:15px;">
                    <div style="flex: 1; min-width: 250px;">
                        <label for="dbSearch" style="font-weight:bold; color:#555; display:block; margin-bottom:5px;">Search Restaurant:</label>
                        <input type="text" id="dbSearch" placeholder="e.g. McDonald's..." style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                    </div>
                </div>
            </div>
        </div>

        <h3 style="margin-top:20px; color:#444; text-align:center;">Restaurant Viewer</h3>
        
        <div class="carousel-wrapper">
            <button id="prevRestBtn" class="nav-arrow">&lt;</button>
            
            <div id="restaurantCard" class="restaurant-frame">
                <div class="empty-state">Running cleanup & loading...</div>
            </div>

            <button id="nextRestBtn" class="nav-arrow">&gt;</button>
        </div>
        
        <div id="counterDisplay" style="text-align:center; color:#888; margin-top:10px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
